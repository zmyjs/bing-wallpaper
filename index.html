<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bing每日壁纸</title>
    <link rel="shortcut icon" href="https://cn.bing.com/sa/simg/bing_p_rr_teal_min.ico" type="image/x-icon">
</head>

<body>
    <div id="app" style="padding: 2rem 5rem;">
        <h1>Bing每日壁纸</h1>
        <h2>以支持跨域范围的方式使用Bing每日壁纸API。</h2>
        <p>
            <a href="/.netlify/functions/data">https://bing-wallpaper.netlify.com/.netlify/functions/data</a>
        </p>
        <p>
            <a href="https://github.com/kobezhu/bing-wallpaper/blob/master/README.md">文档</a>
        </p>
        <img id="demo" alt="示例图片" width="100%" hidden>
    </div>
    <script>
        fetch('/.netlify/functions/data')
            .then(res => res.json())
            .then(function (data) {
                const { url } = data.images[0];
                const el = document.getElementById('demo');
                el.src = url;
                el.hidden = false;
            });
    </script>
</body>

</html>
